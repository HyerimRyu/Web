<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

        <script>
            // body 요소가 모두 load된 후 실행되는 메소드 
            function loaded(){
                // canvas 요소에 그림을 그리기 위해 참조해 오기 : 지금 참조 못해. canvas가 head보다 밑에 있잖아->body에 loaded()함수 넣어
                var canvas=document.getElementById('canvas1');

                //화가객체 얻어오기
                var context=canvas.getContext('2d');//2d 그래픽 화가

                //글씨의 스타일 지정
                context.fillStyle="red";
                context.font="20px cursive";

                // 화가 객체에게 글씨 그리기
                context.fillText("Hello", 10, 40);

                // 글씨 윤곽선 그리기
                context.strokeStyle="blue";
                context.strokeText("Hello", 100, 40);

                // 사각형 그리기
                context.fillStyle="green";
                context.fillRect(10, 50, 100, 40); //좌상단 10,50 너비 100 높이 40

                context.strokeStyle="green";
                context.strokeRect(120, 50, 100, 40); //좌상단 10,50 너비 100 높이 40
            
                // 직선 그리기
                context.beginPath(); //선의 경로작업 시작

                context.moveTo(10,100);  //선의 시작점
                context.lineTo(100,150); 
                context.lineTo(150,120); 
                context.lineTo(200,130); 


                context.stroke(); //이때 선이 그려짐

                // 곡선, 원, 도형, 그래디언트(명암주기), 패턴, .. canvas 변형(교재 참고)

                // 이미지 그리는 작업
                var img=new Image(); //안드로이드의 Bitmap 객체 같은 객체
                img.src="ms_02.png";

                // png 이미지를 Image 객체로 만드는데 시간이 걸림
                img.onload=function(){
                    // 이미지의 로딩이 종료되면..
                    context.drawImage(img, 10, 180); //이미지의 좌상단(이미지가 너무 커서 짤리네..? 밑에)

                    // (이미지의 사이즈가 너무 클 때) 화가가 이미지를 작게 그릴 수 있음
                    context.drawImage(img, 10,180, 100, 100); //이미지의 사이즈 100, 100

                }

            
            }
            
        
        </script>
    </head>

    <body onload="loaded()">
        
        <!-- (손쉽게 게임 만들 수 있어)브라우저에 그림을 그려내는 도화지 Element : HTML5에서 도입 -->
        <canvas id="canvas1" width="300" height="400" style="border:1px solid black;"></canvas>
    </body>
</html>
