<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

        <script>
            // 3. String(string의 Wrapper class)
            var a="Hello"; //String형
            var b=new String(); //Object형

            document.write(typeof(a)+"<br>");
            document.write(typeof(b)+"<br>");

            document.write("<hr>");

            document.write((a==b)+"<br>");
            document.write((a===b)+"<br>");

            // String 메소드들
            var s="Hello world"; //Auto Boxing
            document.write(s.length+"<br>"); //length는 property
            document.write(s.toUpperCase()+"<br>");
            document.write(s.toLowerCase()+"<br>");

            document.write(s.concat("Nice")+"<br>"); //문자열 결합
            document.write(s.indexOf("wor")+"<br>");
            document.write(s.indexOf("word")+"<br>");//못 찾으면 -1

            document.write("<hr>");

            // 문자열 중에서 원하는 문자 탐색 -> match()
            var str="Hello world! Nice to meet you 안녕 반가워 날씨 좋지 봄이다. Nice work~ nice study It's been a long time";
            var search=str.match("날씨"); //()에 찾을 글씨 넣어. 리턴값이 찾은 문자열 "날씨"를 리턴시켜 없으면 null

            document.write("탐색결과"+search+"<br>");

            var search=str.match("hello"); //대소문자 구별->못 찾으면 리턴 null
            document.write("탐색결과"+search+"<br>");

            // 대소문자 구별하고 싶지 않다면
            //  / /표기법: 정규 표현식에서 사용하는 문법
            var search=str.match(/hello/i); //i는 정규표현식 옵션값 : insensitive 둔감하다(대소문자 몰라~sensitive하지 못해) 
            document.write("탐색결과"+search+"<br>");

            // 찾는 문자열이 여러개일때..
            var search=str.match(/Nice/); 
            document.write("탐색결과"+search+"<br>");

            document.write("<hr>");

            var search=str.match(/Nice/g); //g옵션 : global 전역으로 검사해라 <전부 다 봐~>: 여러개를 찾아서 리턴:배열임
            document.write("탐색결과"+search+"<br>");
            document.write("탐색결과"+search.length+"<br>");
            document.write("탐색결과"+search[0]+"<br>");
            document.write("탐색결과"+search[1]+"<br>");

            var search=str.match(/Nice/ig); //ig옵션 : 여러개 이면서 대소문자 
            document.write("탐색결과"+search+"<br>");

            //한글도 돼
            var search=str.match(/안녕/); 
            document.write("탐색결과"+search+"<br>");

            document.write("<hr>");

            // 문자 대체하기 -> replace
            var s="Hello World";
            document.write(s.replace("Hello", "Happy")+"<br>");
            document.write(s.replace("HellO", "Happy")+"<br>"); //대소문자 구분: 없으면 원래 글자로 출력

            // 대소문자 무시 바꾸고 싶다
            document.write(s.replace(/Hello/i, "Happy")+"<br>");

            // 대체할 글씨가 여러개 일 때
            var str="Hello world, nice world, good world, bad world";
            document.write(str.replace(/world/ig, "android")+"<br>");

            // 이를 이용하면, 특정 문자열 중에서 비속어들은 xxx로 변경처리 자동화 가능

            document.write("<hr>");

            // 문자열을 잘라서 배열로.. 유용해 ex) 전화번호, 이메일 등
            var s="010-1234-4321";
            var arr=s.split('-'); //()안에꺼 기준으로 잘라줘
            document.write(arr.length+"<br>");
            document.write(arr[0]+"<br>");
            document.write(arr[1]+"<br>");
            document.write(arr[2]+"<br>");

            document.write("<hr>");

        // 권장 하지 않음:나중에 헷갈려! 쓰지마!! 역할 분리하자~ -> 문자열을 HTML 요소로 자동 감싸주기
            var s="This is Test";
            document.write("<b>"+s +"</b>"+"<br>");
            document.write(s.bold()+"<br>");
            document.write(s.italics()+"<br>");
            document.write(s.fontcolor('yellow')+"<br>");
            document.write(s.link("http://www.naver.com")+"<br>");

            





        </script>
    </head>

    <body>
        
    </body>
</html>
