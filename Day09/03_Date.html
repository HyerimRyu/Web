<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

        <script>
        
        // 유용한 내장 생성자 함수 객체(Date, Number, String, Math, Array)
        // 1. Date
        var a=new Date();
        document.write(a+"<br>");
        document.write(typeof(a)+"<br>");

        // 주요 기능들(메소드) --p.346 연습
        document.write(a.toDateString()+"<br>");

        var year=a.getYear();
        document.write(year+"<br>"); //1900년도가 0 ex)1901->1 , 1999->99
        year=a.getFullYear();
        document.write(year+"<br>");


        a.setFullYear(2018);
        document.write(a.toDateString()+"<br>");

        // 생성자로 특정 날짜의 Date객체 생성
        var b=new Date(2025, 7,23);
        document.write(b.toLocaleString()+"<br>");

        var b=new Date("Wed Sep 13 2017 13:40:13 GMT+0900");
        document.write(b.toLocaleString()+"<br>");

        var b=new Date("Wed Sep 13 2017");
        document.write(b.toLocaleString()+"<br>");

        var b=new Date("2019.03.28");
        document.write(b.toLocaleString()+"<br>");

        var b=new Date(0);
        document.write(b.toLocaleString()+"<br>");

        // "밀리세컨드"가 두 날짜 사이의 비교에 엄청 중요해
        var a=new Date("2017.9.13");
        var b=new Date(); //현재 날짜

        document.write("<hr>");

        var diff=b.getTime() - a.getTime(); //시간이 밀리세컨으로 와
        diff=b-a; //Date객체의 -연산하면 자동 밀리세컨초 계산됨
        document.write("두 날짜 사이의 차이"+diff+"<br>");

        var sec=diff/1000; //밀리초->초
        var min=sec/60; //초->분
        var hour=min/60; //분->시
        var day=hour/24; //시->일

        day=diff/(1000*60*60*60*24);

        document.write("두 날짜의 일수 차이 : "+day+"일<br>");

        //소수점 제거: 바닥으로 내린다 해서 floor
        day=Math.floor(day);

        document.write("두 날짜의 일수 차이 : "+day+"일<br>");
        </script>

        <script>
            function clickBtn(){
                // 날짜를 입력받는 input 요소 참조하기
                var e=document.getElementById('ss');
                document.write(e+"<br>");

                var a=new Date(e.value); //입력된 날짜
                var b=new Date(); //오늘 날짜

                var diff=b-a;
                day=Math.floor(diff/(1000*60*60*24));

                document.write(day+"<br>");
                
                if(day>0) document.write("오늘로부터 "+day+"일 전 입니다.<br>");
                else if(day<0) document.write("오늘로부터 "+(-day)+"일 후 입니다.<br>");
                else document.write("오늘 입니다. <br>");
            }
        
        </script>
    </head>

    <body>

        <hr>
        <input type="date" name="" id="ss">
        <button onclick="clickBtn()">기준일 계산</button>

        <hr>
        <!-- 타이머 예제 : 현재 시간을 계속 보여주는것 -->
        <h4>Digital Clock</h4>
        <button onclick="showClock()">show clock</button>
        <input type="text" readonly size="30" id="kk">

        <script>
        
            function showClock(){
                var s=new Date(); //현재 시간
                var e=document.getElementById('kk');
                e.value=s.toLocaleString();

                // 행운의 편지:본인이 본인 다시 불러
                setTimeout('showClock()',1000); //1초 후에 'showClock'함수 실행 
            }
        </script>
        
    </body>
</html>
