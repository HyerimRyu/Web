<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

        <style>

            /* 일단, 부모가 flex여야 함 */
            div#container{
                display: flex; /*기본: 자식 요소의 넓이 wrap*/

                height: 200px;
                border: 1px dotted red;
            }

            #container>div{
                background-color: burlywood;
                padding: 20px;
                margin: 10px;

            }

            /* 자식들에게 부여하는 flex 스타일 */

            /* 1. order : 배치순서*/
            #ch1{
                order: 1;
            }

            #ch2{
                order: 2;
            }

            #ch3{
                order: 3;
            }

            /* 2. flex-grow : 안드로이드의 weight 같은거*/
            #ch1{
                flex-grow: 1;
            }

            #ch2{
                flex-grow: 1;
            }

            #ch3{
                flex-grow: 2;
            }


            /* 3. flex-shrink */

            /* 4. flex-basis */
            /* 처음 시작할 때의 사이즈 지정 */
            #ch1{
                flex-grow: 0;
            }
            #ch2{
                flex-grow: 0;
                flex-basis: 200px;
            }
            #ch3{
                flex-grow: 0;
                flex-basis: 300px;
            }

            /* 5. flex(축약형 -grow, -shrink, -basis) : 제일 많이 써*/
            #ch1{
                flex: 0 0 0px;
            }

            #ch2{
                flex: 1 0 0px;
            }

            #ch3{
                flex: 1 0 0px;
            }

            #ch1{flex: 3;}

            #ch1,#ch2,#ch3{flex: 0;height: 50px;}

            /* 6. align-self */
            /* 부모에게 부여했던 align-items를 자식들이 직접 지정 */
            /* 현재 배치방향[row]이므로 align-self는 교차축 정렬이므로 수직 정렬을 의미 */

            #ch2{
                align-self: center;
            }

            #ch3{
                align-self: flex-end;
            }



        </style>
    </head>

    <body>
        
        <div id="container">
            <div id="ch1">aaa</div>
            <div id="ch2">bbb</div>
            <div id="ch3">ccc</div>

        </div>

    </body>
</html>
