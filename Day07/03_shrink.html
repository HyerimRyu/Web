<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>shrink</title>

        <style>
            .container{
                display: flex;
            }

            .container>div{
                background-color: cornflowerblue;
                color: white;
                width: 100px;
                margin: 10px;
                line-height: 50px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        
        <!-- flex-shrink : 다른 요소들에 비해 얼마나 줄어들지 결정 -->
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div style="flex-shrink:0">3</div>
            <div>4</div>
            <div style="flex-shrink:1">5</div>
            <div>6</div>
            <div style="flex-shrink:2">7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>


        </div>

    </body>
</html>
