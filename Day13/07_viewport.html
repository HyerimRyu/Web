<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

        <!-- viewport : 웹브라우저의 document 영역의 가상 사각형 영역 -->
        <!-- 뷰포트는 해상도와는 다름 - dp같은 사이즈값 -->
        <!-- 넥서스5x의 해상도는 1080*1920임 -->
        <!-- 하지만 뷰포트는 412*7xx 임 -->
        <!-- 디폴트로 모바일 웹 브라우저의 viewport 넓이가 980으로 되어 있음 -->
        <!-- 실제 디바이스의 뷰포트너비와 일치하지 않아서 문제가 발생함 -->
        <meta name="viewport" content="width=device-width; initial-scale=1.0">

    </head>

    <body>

        <h2>Viewport Test</h2>
        <p>This is viewportTest page</p>
        <img src="./Desert.jpg" style="width:200px;">        
    </body>
</html>
