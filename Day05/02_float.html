<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>float</title>

        <style>
        img#aa{
            float: left;
            margin: 10px;
        }

        .clear{
            clear: both;  /*clear 는 float을 끝내는 지점*/
        }
        </style>
    </head>

    <body>
        
        <img src="sunshine.jpg" alt="sunshine" id="aa">
        <p style="background-color: yellow; border: 2px solid red;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto earum eaque et ex nostrum dignissimos, vel ipsam aliquam deleniti enim ea exercitationem expedita culpa ullam minima sequi saepe sint voluptatibus.
        </p>

        <p class="clear">
            여기는 위와 상관없는 내용을 작성하고자 합니다. 
        </p>

    </body>
</html>
