<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>layout</title>

        <style>
            #header{
                background: brown;
                width: 100%;
                height: 50px;
            }

            #nav{
                background: antiquewhite;
                width: 30%;
                height: 100px;
                float: left;
            }

            #content{
                background: blue;
                width: 70%;
                height: 100px;
                float: right;
            }

            #footer{
                background:cadetblue;
                width: 100%;
                height: 50px;
                clear: both;
                
            }
        </style>
    </head>

    <body>
        <!-- 옛날 방식 -->
        <!-- 일단 아래처럼 쭉 쓰고 여기서 작업 시작 -->
        <!-- <div id="header">header</div>
            <div id="nav">nav</div>
            <div id="content">content</div>
            <div id="footer">footer</div> -->
        <div id="wrapper">
            <div id="header">header</div>
            <div id="nav">nav</div>
            <div id="content">content</div>
            <div id="footer">footer</div>
        </div>
        

    </body>
</html>
