<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>navi menu</title>

        <style>
             #header{
                 background-color: #cccccc;
                 text-align: center;
                 padding: 3em 0em;
             }


             ul{
                 list-style: none;
                 border-top: 1px solid red;
                 border-bottom: 1px solid red;
                 padding: 10px 0px;
                 text-align: center;
             }

             ul li{
                 display: inline; /*display 블럭을 인라인으로, 인라인을 블럭으로 가능 : 메뉴 수직 수평으로 가능*/
                 text-transform: uppercase;
                 padding: 0 10px;
                 letter-spacing: 10px; /*글자 간의 간격*/
             }

            ul li a{
                text-decoration: none;  /*밑줄 없애기*/
                color: black;
            }

            ul li a:hover{
                text-decoration: underline;  /*마우스 올릴 때마다 언더라인*/
            }
        
        </style>
       

    </head>

    <body>
        
        <div id="header">
            <h1>Homepage</h1>
            <p>This is usual format</p>
        </div>

        <ul>
            <!-- 리스트 안에 앵커 넣기: 페이지 이동시키기 위해 -->
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </body>
</html>
