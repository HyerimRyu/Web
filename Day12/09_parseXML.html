<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

         <!-- jQuery 라이브러리 추가 : CDN -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
        // xml문자열[원래는 ajax를 이용해서 서버에서 데이터 받아와야 함]
        var xml="<movie><title>Avatar</title><genre>sf, adventure</genre></movie>";

        // xml문자열을 해석(parse)해주는 jquery의 메소드 사용
        var xmlDom=$.parseXML(xml);
        var title=$(xmlDom).find('title').text();
        var genre=$(xmlDom).find('genre').text();

        alert(title+"\n"+genre);


        </script>
    </head>

    <body>
        
    </body>
</html>
