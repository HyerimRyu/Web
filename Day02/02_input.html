<!DOCTYPE html>
<html>
    <head>
        <title>input test</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>

    <body>
        
        <!-- 한줄짜리 입력상자 -->
        <input type="text" size="40"><br>
        <input type="password">

        <hr>

        <!-- 라디오버튼 -->
        라디오버튼:
        <input type="radio" name="rg" value="aaa">aaa
        <input type="radio" name="rg" value="bbb">bbb
        <br>

        <!-- 라벨 속성을 이용하여 버튼 범위 넓게 -->
        <input type="radio" name="rg1" value="male" id="rb1">
        <label for="rb1">남성</label>
        <input type="radio" name="rg1" value="female" id="rb2" checked="checked">
        <label for="rb2">여성</label>

        
        <hr>

        <!-- 체크박스 -->
        <label><input type="checkbox" name="fruits[]" value="apple">Apple</label>
        <label><input type="checkbox" name="fruits[]" value="banana">Banana</label>
        <label><input type="checkbox" name="fruits[]" value="orange">Orange</label>

        <hr>

        <!-- form 요소 안에 있을 때 역할수행 타입 -->
        <input type="submit" value="submit">
        <input type="reset" value="취소">

        <!-- button타입 -->
        <input type="button" value="중복체크" onclick="alert('중복된 id 입니다.')">


        <!-- button요소가 존재함 : **********************************************************이미지 버튼 가능-->
        <!-- button 요소는 form 요소 안에 넣으면 전송오류가 존재함 -->
        <button onclick="alert('clicked')"><img src="./seolak.jpg" alt="" width="50"></button>


        <!-- image타입  **********************************************************이미지 버튼 가능-->
        <!-- form요소 안에서 submit 역할을 함 -->
        <input type="image" src="./seolak.jpg" width="100" onclick="alert('aaa')">


        <hr>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <hr>

        <!-- 콤보박스 : select -->
        <select name="sel" id="">
            <option value="a">aaa</option>
            <option value="b">bbb</option>
            <option value="c">ccc</option>
        </select>


        <!-- 옵션그룹 -->
        <select name="sel2" id="">
            <optgroup>
                <option value="a">aaa</option>
                <option value="b">bbb</option>
                <option value="c">ccc</option>
            </optgroup>


            <optgroup label="num">
                    <option value="1">111</option>
                    <option value="2">222</option>
                    <option value="3">333</option>
                </optgroup>

        </select>

        <hr>

        <fieldset>
            <legend>필드셋 제목</legend>
            <label for="kk">이름</label>
            <input type="text" id="kk">

            <br>
            <label>주소:<input type="text"></label>
    
        </fieldset>




    </body>
</html>
