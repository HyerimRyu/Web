<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>온도변화기</title>
    </head>

    <body>
        <table border="3">
            <tr>
                <td>섭씨온도</td>
                <td>화씨온도</td>
            </tr>

            <script>
                for(var i=0; i<=10; i++){
                    document.write("<tr><td>"+i+"</td> <td>"+((i*0.9/5)+32)+"</td></tr>");

                }
            
            </script>
        </table>
        
    </body>
</html>
