<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

        <script>
            document.write("<h1>구구단표</h1>");

            document.write("<table border=2 width=30%>");

            for(var i=1; i<=9; i++){
                document.write("<tr>");
                document.write("<td>"+i+"</td>");

                for(var k=2;k<=9; k++){
                    document.write("<td>"+i*k+"</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>")
        
        </script>
    </head>

    <body>
        
    </body>

    
</html>
