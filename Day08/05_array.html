<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>

        <script>
        
            // 배열의 2가지 생성 방법
            //1. 리터럴 배열
            var arr=[10,20,30];
            document.write(arr+"<br>"); //10,20,30 toString으로 출력
            document.write(arr[0]+"<br>");
            document.write(arr[1]+"<br>");
            document.write(arr[2]+"<br>");

            // JS는 동적타이핑:자료형이 자유로움
            var arr1=[10,"aaa", true];
            document.write(arr1+"<br>"); 
            document.write(arr1[0]+"<br>");
            document.write(arr1[1]+"<br>");
            document.write(arr1[2]+"<br>");

            // 배열의 인텍스 번호가 틀려도 에러가 아님
            document.write(arr1[3]+"<br>");  //undefined 출력

            //배열의 길이값
            document.write("배열의 길이 : "+arr1.length+"<br>");

            // 배열의 길이는 변경 가능
            arr1[5]=100; //5번 방(6번째 방)에 값 대입 : 자동으로 4,5번방도 생성
            document.write("배열의 길이 : "+arr1.length+"<br>");
            document.write(arr1[0]+"<br>");
            document.write(arr1[1]+"<br>");
            document.write(arr1[2]+"<br>");
            document.write(arr1[3]+"<br>");
            document.write(arr1[4]+"<br>");
            document.write(arr1[5]+"<br>");

            //2. Array객체로 배열 생성
            var arr2=new Array(10, "sam", 30.5);
            for(var i=0; i<arr2.length; i++){
                document.write(arr2[i]+"<br>");
            }

            // foreach문과 유사한 개념
            for(var index in arr2){
                document.write(arr2[index]+"<br>");
            }

            document.write("<hr>");

            // 배열객체를 먼저 만들고 나중에 요소를 추가하는 것이 가능
            var arr3=new Array();
            arr3[0]="apple"; //이때 요소가 추가됨
            arr3[1]=20;
            arr3[2]=new Date(); 

            for(var i=0; i<arr3.length; i++){
                document.write(arr3[i]+"<br>");
            }

            document.write("<hr>");

            // 연관배열(배열 요소의 방번호를 string으로 지정하기)
            // index 대신에 key를 사용하는 방식
            var arr4=new Array();
            arr4['aa']=10;
            arr4['bb']=20;
            arr4['cc']=30;

            document.write(arr4['aa']+"<br>");
            document.write(arr4['bb']+"<br>");
            document.write(arr4['cc']+"<br>");

            document.write("<hr>");

            // for(var i=0; i<arr4.length; i++){
            //     document.write(arr4[i]+"<br>");
            // } 이거 안돼. **********************연관배열은  foreach

            for(var key in arr4){
                document.write(arr4[key]+"<br>");
            }

            // 이런 연관배열이 form요소 안에서 input 요소들을
            //참조하는데 있어서 매우 효과적으로 사용 할 수 있음

        
        </script>
    </head>

    <body>
        <hr>
        <!-- form 요소와 input요소를 연관배열로 접근하는 특별한 방법 -->
        <form action="" name="aa">
            <input type="text" name="in1"><br>
            <input type="text" name="in2"><br>
            <input type="text" name="in3"><br>
        </form>

        <script>
            
            // document.forms[0][0].value=10; //form의 0번째(1번째 [])의 요소(2번째[])
            // document.forms[0][1].value=20;
            // document.forms[0][2].value=30;

            document.write("<hr>");

            document.forms[0][0].value=10; //form의 0번째(1번째 [])의 요소(2번째[])
            document.forms['aa'][1].value=20;
            document.forms['aa']['in3'].value=30;

            document.aa['in1'].value=10;
            document.aa['in2'].value=20;
            document.aa['in3'].value=30;

            // **************************이거 많이써************************
            document.aa.in1.value=10;
            document.aa.in2.value=20;
            document.aa.in3.value=30;

            //위에 것 같은게 10개 이상이면..?? 이런 식으로도 가능해
            for(var i=1; i<document.aa.length+1; i++){
                document.aa['in'+i].value=i*10;
            }


        </script>

        <!-- 2차원 배열: 배열이 또 다른 배열을 갖고 있을 때 -->
        <script>
        
            var arr5=new Array();
            var a1=[10,20,30];
            var a2=["aa","bb","cc"];
            var a3=[true,false,false];

            arr5[0]=a1;
            arr5[1]=a2;
            arr5[2]=a3;

            for(var i=0; i<arr5.length; i++){
                for(var k=0; k<arr5[i].length; k++){
                    document.write(arr5[i][k]+",");
                }
                document.write("<br>");
            }


        </script>
        
    </body>
</html>
