<!DOCTYPE html>

        <title>Bootstrap Ex1</title>

        <!-- Bootstrap을 사용하는 방법은 Jquery와 거의 같음 -->
        <!-- Bootstrap 라이브러리의 css와 js문서를 이 문서에 삽입 -->

        <!-- 방법은 3가지 : 다운로드 방식, CDN방식, install방식(인스톨 방식을 수업 안할꺼야) -->
        <!-- 1. 다운로드 -->
        <!-- Bootstap의 css를 연결: 사실 이것만 있어도 웹페이지의 디자인은 가능함 -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- Bootstrap의 js를 연결 : 순서 중요. jquery가 먼저 해야해 -->
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>

       <!-- 2. CDN -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
