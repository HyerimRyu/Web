        <!-- 외부 스타일 시트 적용 *********************************************************************************************** CSS 이렇게 + 밑에 inline 쓰자-->
        <link rel="stylesheet" href="./01_ex.css">
    </head>

    <body>
        
        <h2 class="aa">CSS Selector Test</h2>
        
        <p id="p1">Hello World</p>
        <p class="aa">Nice to meet you</p>

        <!-- 다중선택자 연습 -->
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>
        
        <a href="http://www.naver.com">naver</a>

        <!-- 자식, 자손 선택자 연습 -->
        <div id="ss">
            <h4>Region</h4>

            <p>Hello World</p>
            <div>
                <p>Apple</p>
                <p>Banana</p>
                <p>Pear</p>
            </div>
        </div>

        <!-- 복합적인 자식/자손 구조 -->
        <div id="kk">
            <ul>
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>

            <ul class="gg">
                <li>aaa</li>
                <li>bbb</li>
                <li>ccc</li>
            </ul>


        </div>

        <!-- 의사 선택자 연습: 대표적으로 anchor 요소 -->
        <a href="http://www.google.com">Google</a>

        <table border="1">
            <tr>
                <td>aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
            </tr>
            <tr>
                <td>aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
            </tr>
        </table>

        <!-- 인라인 스타일 적용 : 최고 우선!!순서와 상관없이 우선순위-->
        <!-- html의 속성(Attribute)으로 지정 : 선택자 빼고 속성과 값만 주면 돼-->
        <p style="color: teal; background-color: thistle;">Inline Style</p>
